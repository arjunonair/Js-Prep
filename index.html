<html lang="en">
<head>

<body>
    <h1 id="heading">Heading</h1>

    <div id="event">event</div>
    <form id="myForm">
        <input type ="text" name="username" />
        <button type="submit">submit</button>

    <script>
        const head = document.getElementById('heading')
        head.style.color = 'blue'
